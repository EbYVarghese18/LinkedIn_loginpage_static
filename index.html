<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Login, Sign in|LinkedIn</title>
    <link rel="icon" href="images/favicon.png ">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- nav starts -->
    <div class="nav">
        <img src="images/logo.png" class="logo">
    </div>
    <!-- nav ends -->
    <!-- main starts -->
    <div class="container">

        <div class="leftspace"></div>

        <div class="main">
            <p class="signin">Sign in</p>
            <p class="signindescrip">Stay updated on your professional world</p>
            <input type="text" placeholder="Email or phone">
            <input type="password" placeholder="Password">
            <p class="forgotpassword"><a href="">Forgot password?</a></p>
            <button >Sign in</button>
            <table><tr>
                <td class="firsthr">&nbsp;</td>
                <td class="middletd" rowspan="2">or</td>
                <td class="secondhr">&nbsp;</td>
                </tr><tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                </tr></table>
            <button class="buttonapppleandgoogle"><img src="images/google.png">&nbsp; Sign in with google</button>
            <button class="applebutton buttonapppleandgoogle"><img src="images/apple.png">&nbsp; Sign in with Apple</button>
        </div>

        <div class="rightspace"></div>
        
    </div>
    <!-- main ends -->
    <!-- footer starts -->
    <div class="footer">
            <p>New to LinkedIn? <span>Join now</span> </p>
        <div>
            <img src="images/logofooter.png">
            <a href="">User Agreement</a>
            <a href="">Privacy Policy</a>
            <a href="">Community Guidelines</a>
            <a href="">Cookie Policy</a>
            <a href="">Copyright Policy</a>
            <a href="">Send Feedback</a>
    
            <select name="menu" id="">
                <option hidden selected>Language</option>
                <option value="">English (English)</option>
                <option value="">Italiano (Italian)</option>
                <option value="">Nederlands (Dutch)</option>
                <option value="">Portugues (Portuguese)</option>
                <option value="">Dansk (Danish)</option>
            </select>
        
        </div>
    </div>

</body>
</html>
